<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCDN - Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .verification-section {
            padding: 4rem 2rem;
        }
        .verification-section h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .navbar .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://lelbois.nekoweb.org/cdn/dd3c5517-753b-4261-a11d-67e724e10c6f.png" alt="NoteCDN Logo" class="logo">
            NoteCDN
        </a>
    </nav>

    <!-- Verification Section -->
    <div class="verification-section">
        <div class="container">
            <h1>Verification</h1>
            <p>Please verify that you are not a robot:</p>

            <!-- reCAPTCHA Widget -->
            <div class="g-recaptcha" data-sitekey="6LdVyRAqAAAAADSHb1nNAJ9TK58LWD6yfWss5dfr"></div>
            <br>
            <button onclick="handleVerification()" class="btn btn-primary">Verify</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 NoteCDN. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
<script src="https://www.google.com/recaptcha/enterprise.js?render=6LepHBAqAAAAAMGsm5buUsZluhVNsGxudnUevVdH"></script>

    <!-- JavaScript to handle form submission -->
    <script>
        function handleVerification() {
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert('Please complete the reCAPTCHA verification.');
                return;
            }

            // Redirect to home page upon successful verification
            window.location.href = '/home.html';
        }
    </script>
</body>
</html>
