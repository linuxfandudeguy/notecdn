<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google reCAPTCHA Enterprise Test</title>
  <!-- Include the Google reCAPTCHA Enterprise script -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdiphAqAAAAAHaE8OtLs08P8bRNu70JKnlbe2V3"></script>
</head>
<body>

<!-- Your form to be protected by reCAPTCHA -->
<form id="demo-form" action="/submit-your-form-action" method="POST">
  <!-- Your form fields go here -->
  
  <!-- The reCAPTCHA widget -->
  <button class="g-recaptcha"
      data-sitekey="6LdiphAqAAAAAHaE8OtLs08P8bRNu70JKnlbe2V3"
      data-callback='onSubmit'
      data-action='submit'>
    Submit
  </button>
</form>

<!-- JavaScript to handle reCAPTCHA submission -->
<script>
  function onSubmit(token) {
    document.getElementById("demo-form").submit(); // Submit the form when reCAPTCHA is verified
  }
</script>

</body>
</html>
