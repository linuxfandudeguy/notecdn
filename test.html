<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google reCAPTCHA Enterprise Test</title>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdiphAqAAAAAHaE8OtLs08P8bRNu70JKnlbe2V3"></script>
  <script>
    // Callback function executed after reCAPTCHA verification
    function onSubmit(token) {
      // Simulate form submission or further action based on token
      console.log('reCAPTCHA token:', token);
      // Here you can handle the token as needed, e.g., submit the form programmatically
      document.getElementById("demo-form").submit();
    }

    // Function to render reCAPTCHA widget
    function renderRecaptcha() {
      grecaptcha.enterprise.ready(function() {
        grecaptcha.enterprise.execute('6LdiphAqAAAAAHaE8OtLs08P8bRNu70JKnlbe2V3', {action: 'submit'}).then(function(token) {
          // Execute this function after successful reCAPTCHA execution
          onSubmit(token);
        });
      });
    }
  </script>
</head>
<body>


  <!-- Your form fields -->
  <button type="button" onclick="renderRecaptcha()">Submit</button>
</form>

</body>
</html>
